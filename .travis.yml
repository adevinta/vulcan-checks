dist: focal
language: go
go:
  - 1.13.4
services:
  - docker
env:
  global:
  - DKR_USERNAME=vulcansec
  - CGO_ENABLED=0
  - GO111MODULE=on
# go_import_path: github.com/adevinta/vulcan-checks
script:
  - docker pull busybox || true
  - docker pull alpine:latest || true
  - docker pull alpine:3.12 || true
deploy:
  provider: script
  script: bash release.sh
  on:
    all_branches: true
