<html>

<head>
  <title>vulcan-checks</title>
</head>

<body>
  <h1>vulcan-checks</h1>
  <script>
    (async () => {
      const usr = window.location.hostname.split('.')[0]
      const repo = window.location.pathname.split('/')[1]
      const response = await fetch('https://api.github.com/repos/' + usr + '/' + repo + '/contents/checktypes?ref=gh-pages');
      const data = await response.json();
      let htmlString = '';
      for (let file of data) {
        htmlString += `<li><a href="${file.download_url}">${file.name}</a></li>`;
      }
      document.getElementById('list').innerHTML = htmlString;
    })()
  </script>
  <p>checklists:</p>
  <ul id="list"></ul>
  <p>Copyright Â© 2022 Adevinta</p>
</body>

</html>
