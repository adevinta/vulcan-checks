conf:
  vars:
    VULCAN_ASSUME_ROLE_ENDPOINT: http://localhost:8080/assume
    ROLE_NAME: SecurityAuditRole
checks:
  - type: vulcan-prowler
    assetType: AWSAccount
    target: arn:aws:iam::123456789012:root
    options:
      region: eu-west-1
      groups:
        - cislevel1
      session_duration: 3600
